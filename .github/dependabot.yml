version: 2
updates:
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "UTC"
    versioning-strategy: "increase"
    groups:
      python-production:
        dependency-type: "production"
      python-development:
        dependency-type: "development"
    commit-message:
      prefix: "deps"
      include: "scope"
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: "django"
        versions: ["*"]
      - dependency-name: "django-ninja"
        versions: ["*"]
      - dependency-name: "opentelemetry-api"
        versions: ["*"]
      - dependency-name: "opentelemetry-sdk"
        versions: ["*"]
      - dependency-name: "opentelemetry-instrumentation"
        versions: ["*"]
      - dependency-name: "opentelemetry-instrumentation-django"
        versions: ["*"]
      - dependency-name: "opentelemetry-instrumentation-logging"
        versions: ["*"]
      - dependency-name: "opentelemetry-instrumentation-requests"
        versions: ["*"]
      - dependency-name: "azure-monitor-opentelemetry-exporter"
        versions: ["*"]
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "08:00"
      timezone: "UTC"
    commit-message:
      prefix: "deps"
      include: "scope"
    open-pull-requests-limit: 5
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      time: "08:00"
      timezone: "UTC"
    commit-message:
      prefix: "deps"
      include: "scope"
    open-pull-requests-limit: 5
